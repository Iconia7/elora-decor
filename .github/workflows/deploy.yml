name: Deploy Elora Decor to VPS

on:
  push:
    branches:
      - main  # Matches your new branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Copy Build to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/elora_decor_temp"
          strip_components: 1

      - name: Move Build to Nginx Root
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo mkdir -p /var/www/elora_decor
            sudo rm -rf /var/www/elora_decor/*
            sudo mv /var/www/elora_decor_temp/* /var/www/elora_decor/
            sudo rm -rf /var/www/elora_decor_temp
            # Ensure permissions are correct for Nginx
            sudo chown -R www-data:www-data /var/www/elora_decor